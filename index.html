<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>HighSchool</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo-page">
          <p>HighSchool</p>
          <div class="full-stop"></div>
        </div>
      </header>

      <section>
        <div class="image-background">
          <img src="/assets/image/image.png" alt="" />
        </div>

        <div class="forms">
          <div class="form-title">
            <p>Login</p>
          </div>

          <form id="form" action="#" method="POST">
            <div class="email">
              <span>
                <i class="ph ph-envelope-simple"></i>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                />
              </span>
              <div class="message">
                <p id="message-error-email"></p>
              </div>
            </div>

            <div class="password">
              <span>
                <i class="ph ph-lock"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Senha"
                />
              </span>
              <div class="message">
                <p id="message-error-password"></p>
              </div>
            </div>

            <button>Login</button>
          </form>

          <div class="line"></div>

          <footer>
            <p>ou entre com</p>
            <button>
              <i class="ph ph-github-logo"></i>
              Github
            </button>
          </footer>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
