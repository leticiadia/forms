<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HighSchool</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo-page">
          <p>HighSchool</p>
          <div class="full-stop"></div>
        </div>
      </header>

      <section>
        <div class="image-background">
          <img src="/assets/image/image.png" alt="" />
        </div>

        <div class="forms">
          <div id="error"></div>
          <form id="form" action="/" method="GET">
            <div class="email">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
              />
            </div>

            <div class="password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
            </div>

            <button type="submit">Login</button>
          </form>

          <div class="line"></div>

          <div class="form-footer">
            <p>ou entre com</p>
            <button>
              <i></i>
              Github
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
